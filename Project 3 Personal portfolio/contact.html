        <main>

            <header class="heading">
                <h1>Contact Me</h1>
            </header>
            <div class="all-info">


                <div class="info">
                    <div class="email contact">
                        <label for="email" class="label">Email: </label>
                        <a href="">santoshxyz@gmail.com</a>
                    </div>
                    <div class="phone contact">
                        <label for="phone" class="label">Phone: </label>

                        <label for="github" class="label">Github: </label>

                    </div>
                    <div class="linkedin contact">

                    </div>
                </div>

                <p>Or, send me a message directly through the form below:</p>

                <form action="mailto:santosh@example.com" method="post" enctype="text/plain">
                    <div class="name ">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="email ">
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="message">
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <input type="submit" value="Send Message">
                </form>
            </div>
