<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My progess in various programming languages and web technologies.">
    <meta property="og:title" content="Progress Tracker Page">
    <meta property="og:description" content="Track my progress in programming languages and web technologies.">
    <meta property="og:image" content="">
    <link rel=" icon" href="https://img.icons8.com/arcade/64/parse-from-clipboard.png">
    <title>Progress Tracker Page</title>
    <link rel="stylesheet" href="stylings/style.css">
    <link rel="stylesheet" href="stylings/progress-style.css">
</head>

<body>
    <div class="container">
        <div class="empty">
            <nav class="flex">
                <div class="logo flex">
                    <img src="image/avatar.jpg" alt="logo">
                    <a href="index.html">
                        <h1>Santosh Chandra</h1>
                    </a>
                </div>
                <div class="nav-links">
                    <ul class="flex">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="projects.html">Projects</a></li>
                        <li><a href="#" class="active">Progress</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <main>
            <header class="heading">
                <h1>My Skills Progress</h1>
                <p>Representations of my skills progress</p>
            </header>

            <div class="skill-container">
                <div class="skills">
                    <h2>C</h2>
                    <div class="progress-bar">
                        <div class="progress c">90%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>C++</h2>
                    <div class="progress-bar">
                        <div class="progress cpp">90%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>Java</h2>
                    <div class="progress-bar">
                        <div class="progress java">80%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>Python</h2>
                    <div class="progress-bar">
                        <div class="progress python">70%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>HTML</h2>
                    <div class="progress-bar">
                        <div class="progress html">90%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>CSS</h2>
                    <div class="progress-bar">
                        <div class="progress css">85%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>Tailwind CSS</h2>
                    <div class="progress-bar">
                        <div class="progress tailwind">85%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>Responsive Web Design</h2>
                    <div class="progress-bar">
                        <div class="progress responsive">80%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>JavaScript</h2>
                    <div class="progress-bar">
                        <div class="progress js">65%</div>
                    </div>
                </div>
                <div class="skills">
                    <h2>React</h2>
                    <div class="progress-bar">
                        <div class="progress react">50%</div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
