<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Tooltip UI project showcasing interactive tooltips for enhanced user experience." />
    <meta property="og:title" content="Tooltip UI Project" />
    <meta property="og:description"
        content="Tooltip UI project showcasing interactive tooltips for enhanced user experience." />
    <meta property="og:image" content="" />
    <link rel=" icon" href="https://img.icons8.com/arcade/64/parse-from-clipboard.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Tooltip UI </title>

</head>

<body>
    <div class="tooltip-container">
        <div class="tooltip t-1">
            <h1 class="tool">Home</h1>
            <span class="tip">This is my Home Page</span>
        </div>

        <div class="tooltip t-2">
            <h1 class="tool">Projects</h1>
            <span class="tip">Projects I have worked on</span>
        </div>

        <div class="tooltip t-3">
            <h1 class="tool">Blogs</h1>
            <span class="tip">Blogs I have written</span>
        </div>
    </div>
</body>

</html>
